name: Deploy Pages

on:
  push:
    branches: ["gh-pages"]
    paths-ignore:
      - 'README.md'
  pull_request:
    branches: ["gh-pages"]
    paths-ignore:
      - 'README.md'

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup pnpm
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7.13.1
          run_install: true

      - name: Build docs
        run: |
          pnpm run docs:build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: "./docs/.vitepress/dist"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
